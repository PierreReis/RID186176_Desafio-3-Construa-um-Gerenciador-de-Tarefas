<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Lista de tarefas - projeto final JS</title>
</head>
<body>
    <main>
        <h1>Lista de tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input type="text" name="description" id="description" class="input-description" aria-label="Qual tarefa você deseja cadastrar?" placeholder="Qual tarefa você deseja cadastrar?">
                <button type="submit" id="save-task" aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
        <footer id="todo-footer">
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">Remover tarefas concluídas</button>
        </footer>
    </main>
</body>
</html>
